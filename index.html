<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parnumation to MIDI Converter</title>
	<link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
	<script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
</head>
<body>
    <div class="container">
        <h1>Parnumation to MIDI Converter</h1>
        <div class="wrapper">
            <textarea id="notationInput" placeholder="Masukkan notasi Parnumation di sini..."></textarea>
			<button onclick="convertToMIDI()">Konversi ke MIDI</button>
		</div>
        <div id="svgDisplay">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="120" style="border:1px solid black;"></svg>
        </div>

		<midi-visualizer id="myStaffVisualizer" type="staff"> </midi-visualizer>
        <midi-player id="midiPlayer" sound-font visualizer="#myStaffVisualizer"  type="staff"></midi-player>
        <div class="wrapper">
            <a id="downloadMidi" class="disabled" download="output.mid">Download MIDI</a>
        </div>
    </div>
</body>
</html>
